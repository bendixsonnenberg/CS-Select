organiserHelp=Auf dieser Seite sehen Sie einen Überblick über Ihre abgeschlossenen und terminierten Spiele sowie einige Statistiken. \
  Sie können Spieler zu Spielen einladen, indem Sie auf "Einladen" klicken. Spiele beenden oder löschen können Sie mittels der "Beenden" respektive "Löschen" Schaltflächen auf dem jeweiligen Spiel.
invitePlayerHelp=Mit diesem Knopf können Sie Spieler zum Spiel einladen.
terminateGameHelp=Mit diesem Knopf beenden Sie das Spiel.
deleteGameHelp=Mit diesem Knopf löschen Sie ein Spiel aus CS:Select. \
  Die spieleigene Datenbank bleibt von diesem Vorgang unberührt.
gamecreationHelp=Auf dieser Seite können Sie mit den nachfolgenden Schritten ein neues Spiel erstellen:\
  1. Geben Sie einen Titel sowie eine Beschreibung in den entsprechenden Feldern ein\
  2. Fügen Sie die E-Mail-Addressen der Spieler die Sie zum Spiel einladen möchten hinzu\
  3. Wählen Sie den zu nutzenden Spielmodus sowie etwaige Einstellungen des Spielmodus\
  4. Wählen Sie die Art der Spielterminierung\
  5. Geben Sie den Namen des zu nutzenden Datensatzes ein und klicken Sie auf "Herunterladen"\
  6. Geben Sie den Namen der Datenbank ein indem Sie die Spielergebnisse speichern möchten
binarySelectHelp=In diesem Spielmodus müssen Spieler aus zwei Merkmalen das Relevantere auswählen.
matrixSelectHelp=In diesem Spielmodus müssen Spieler aus einer gegebenen Menge an Merkmalen die Relevanten auswählen.
playerHelp=Auf dieser Seite sehen Sie eine Übersicht über Ihre Statistiken, das Leaderboard, Ihre Spieleinladungen sowie die aktiven Spiele, an denen Sie teilnehmen.
gameHelp=Um ein Merkmal als relevant auszuwählen, klicken Sie auf "Merkmal auswählen", das Merkmal wird dann farbig hinterlegt. \
  Um Graphen zu einem Merkmal anzuzeigen, klicken Sie auf "Diagramme für dieses Merkmal anzeigen". \
  Halten Sie keines der Merkmale für relevant, so klicken Sie auf "Überspringen". \
  Sind Sie mit ihrer Auswahl zufrieden klicken Sie auf "Nächste Runde". \
  Möchten Sie aufhören zu spielen, so klicken Sie auf "Ende".
